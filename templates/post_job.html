{% extends "base.html" %}

{% block title %}Post a Job | Community App{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-briefcase"></i> Post a Job</h1>
        <a href="{{ url_for('job_board') }}" class="secondary-btn">
            <i class="fas fa-arrow-left"></i> Back to Job Board
        </a>
    </div>
    
    <div class="card">
        <div class="card-content">
            <form action="{{ url_for('post_job') }}" method="post" class="form">
                <div class="form-group">
                    <label for="title">Job Title <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company Name <span class="required">*</span></label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location <span class="required">*</span></label>
                        <input type="text" id="location" name="location" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="salary_range">Salary Range</label>
                    <input type="text" id="salary_range" name="salary_range" placeholder="e.g. $50,000 - $70,000">
                </div>
                
                <div class="form-group">
                    <label for="description">Job Description <span class="required">*</span></label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="requirements">Requirements <span class="required">*</span></label>
                    <textarea id="requirements" name="requirements" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="contact_email">Contact Email <span class="required">*</span></label>
                    <input type="email" id="contact_email" name="contact_email" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="primary-btn">
                        <i class="fas fa-paper-plane"></i> Post Job
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
