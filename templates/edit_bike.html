{% extends "base.html" %}

{% block title %}Edit Bike | Community App{% endblock %}

{% block additional_head %}
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
}

.edit-bike-page {
    padding: 20px;
}

.page-header {
    margin-bottom: 20px;
}

.page-header h1 {
    color: #333;
    display: flex;
    align-items: center;
}

.page-header i {
    margin-right: 10px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
}

.form-group label i {
    margin-right: 10px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
}

.btn {
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
}

.btn i {
    margin-right: 5px;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
}

.btn-primary:hover {
    background-color: #0056b3;
}

</style>
{% endblock %}

{% block content %}
<div class="container edit-bike-page">
    <div class="page-header">
        <h1><i class="fas fa-bicycle"></i> Edit Bike</h1>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="bike_name"><i class="fas fa-signature"></i> Bike Name</label>
            <input type="text" name="bike_name" id="bike_name" class="form-control" value="{{ bike.name }}" required>
        </div>

        <div class="form-group">
            <label for="condition"><i class="fas fa-star-half-alt"></i> Condition</label>
            <input type="text" name="condition" id="condition" class="form-control" value="{{ bike.condition }}" required>
        </div>

        <div class="form-group">
            <label for="price_per_hour"><i class="fas fa-dollar-sign"></i> Price per Hour ($)</label>
            <input type="number" step="0.01" name="price_per_hour" id="price_per_hour" class="form-control" value="{{ bike.price_per_hour }}" required>
        </div>

        <div class="form-group">
            <label for="bike_image"><i class="fas fa-image"></i> Bike Image</label>
            <input type="file" name="bike_image" id="bike_image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Update Bike</button>
    </form>
</div>
{% endblock %}
